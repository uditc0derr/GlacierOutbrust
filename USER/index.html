<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>User Location</title>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-semibold tracking-wide">Glacier Outburst</a>

            <!-- Menu for larger screens with right margin -->
            <div class="hidden md:flex space-x-8 text-lg mr-10">
                <a href="index.html" class="text-white hover:text-gray-300 transition duration-300">Home</a>
                <a href="Alert.html" class="text-white hover:text-gray-300 transition duration-300">Alerts</a>
            </div>

            <!-- Hamburger Menu for Mobile -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-700 p-4 rounded-lg mt-2">
            <a href="index.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Home</a>
            <a href="Alert.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Alerts</a>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container mx-auto p-4 lg:p-6 flex flex-col lg:flex-row lg:space-x-8 lg:h-[32rem]">
        <!-- Map Section -->
        <div class="w-full lg:w-2/3 h-64 lg:h-full bg-gray-300 rounded-lg shadow-lg mb-8 lg:mb-0">
            <div id="map" class="w-full h-full"></div>
        </div>

        <!-- Form Section -->
        <form id="location-form" class="w-full lg:w-1/3 bg-white p-4 lg:p-6 rounded-lg shadow-lg flex flex-col space-y-4 lg:h-full">
            <div>
                <label for="latitude" class="block text-gray-700 font-semibold mb-2">Latitude</label>
                <input type="text" id="latitude" name="latitude" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:outline-none" readonly>
            </div>
            <div>
                <label for="longitude" class="block text-gray-700 font-semibold mb-2">Longitude</label>
                <input type="text" id="longitude" name="longitude" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:outline-none" readonly>
            </div>
            <div class="flex-grow">
                <label for="message" class="block text-gray-700 font-semibold mb-1">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500 focus:outline-none resize-none h-40 lg:h-52" placeholder="Enter your message..." required></textarea>
            </div>
            <!-- Button properly aligned with appropriate padding/margin -->
            <div class="mt-4">
                <button type="submit" id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg w-full shadow-lg transition duration-300">
                    Ask for Help
                </button>
            </div>
        </form>
        
        
    </div>

   


    <!-- Leaflet JS -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="index.js"></script>
</body>

</html>
