<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-700 p-4 shadow-md shadow-zinc-500">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-semibold tracking-wide">Glacier Outburst</a>

            <!-- Menu for larger screens -->
            <div class="hidden md:flex space-x-8 text-lg">
                <a href="index.html" class="text-white hover:text-gray-300 transition duration-300">Home</a>
                <a href="whether.html" class="text-white hover:text-gray-300 transition duration-300">Weather Prediction</a>
                <a href="Alert.html" class="text-white hover:text-gray-300 transition duration-300">Alerts</a>
                <a href="help.html" class="text-white hover:text-gray-300 transition duration-300">Help</a>
            </div>

            <!-- Hamburger Menu for Mobile -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-600 p-4 rounded-lg mt-2">
            <a href="index.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Home</a>
            <a href="whether.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Weather Prediction</a>
            <a href="Alert.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Alerts</a>
            <a href="help.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Help</a>
        </div>
    </nav>

    <!-- Main -->
    <div class="flex flex-grow justify-between p-6 space-x-6">
        <!-- Map (Left Side) -->
        <div id="map" class="w-2/3 h-96 bg-gray-300 rounded-lg shadow-lg"></div>

        <!-- Form (Right Side) -->
        <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Send Location to NDRF</h2>
            <form id="location-form" class="space-y-4">
                <div>
                    <label for="latitude" class="block text-gray-700 font-medium">Latitude:</label>
                    <input type="text" id="latitude" name="latitude" class="w-full p-3 border border-gray-300 rounded-lg" readonly>
                </div>
                <div>
                    <label for="longitude" class="block text-gray-700 font-medium">Longitude:</label>
                    <input type="text" id="longitude" name="longitude" class="w-full p-3 border border-gray-300 rounded-lg" readonly>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-medium">Message:</label>
                    <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-3 px-6 rounded-lg w-full transition duration-300">Send to NDRF</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white py-4 mt-auto w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Glacier Outburst Detector. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="help.html"></script> 

</html>
