<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Glacier Outburst Detector</title> 
</head>


<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-700 p-4 shadow-md shadow-zinc-500">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-semibold tracking-wide">Glacier Outburst</a>

            <!-- Menu for larger screens -->
            <div class="hidden md:flex space-x-8 text-lg">
                <a href="index.html" class="text-white hover:text-gray-300 transition duration-300">Home</a>
                <a href="whether.html" class="text-white hover:text-gray-300 transition duration-300">Weather
                    Prediction</a>
                <a href="Alert.html" class="text-white hover:text-gray-300 transition duration-300">Alerts</a>
                <a href="help.html" class="text-white hover:text-gray-300 transition duration-300">Help Me</a>
            </div>

            <!-- Hamburger Menu for Mobile -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-600 p-4 rounded-lg mt-2">
            <a href="index.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Home</a>
            <a href="whether.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Weather Prediction</a>
            <a href="Alert.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Alerts</a>
            <a href="help.html" class="block text-white py-2 px-4 hover:bg-blue-500 rounded">Help Me</a>
        </div>
    </nav>

    <!-- Center -->
    <div class="container mx-auto p-6 flex gap-6">
        <!-- Map Section -->
        <div class="w-1/2">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-3xl font-semibold mb-4 text-blue-700 text-center">Map View</h2>
                <div class="rounded-lg overflow-hidden shadow-lg">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098705!2d144.95373631535868!3d-37.81720997975145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f21e375%3A0x5045675218cd6e0!2sMelbourne%20Australia!5e0!3m2!1sen!2sus!4v1632920571945!5m2!1sen!2sus"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="w-1/2">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-3xl font-semibold mb-4 text-blue-700 text-center">Lake Monitoring Status</h2>

                <table class="min-w-full table-auto border-collapse border border-gray-300 shadow-sm rounded-lg">
                    <thead>
                        <tr class="bg-blue-700 text-white">
                            <th class="border border-gray-300 px-4 py-2">Location</th>
                            <th class="border border-gray-300 px-4 py-2">Depth of Water</th>
                            <th class="border border-gray-300 px-4 py-2">Time</th>
                            <th class="border border-gray-300 px-4 py-2">Region</th>
                            <th class="border border-gray-300 px-4 py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Table rows will be injected here using JavaScript -->
                    </tbody>
                </table>

                <!-- Pagination controls -->
                <div class="flex justify-between items-center mt-4">
                    <button id="prev-btn"
                        class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded disabled:opacity-50"
                        disabled>Previous</button>
                    <span id="page-info" class="text-gray-700"></span>
                    <button id="next-btn"
                        class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Next</button>
                </div>
            </div>
        </div>

    </div>


    <!-- Making footer -->
    <footer class="bg-blue-700 text-white py-4 mt-auto w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Glacier Outburst Detector. All Rights Reserved.</p>

        </div>
    </footer>

</body>



<script src="index.js"></script>
<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

</html>
